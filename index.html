<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-over hidden">
        <div class="gm-over"></div>
        <button id="New-game_btn">New Game</button>
    </div>
    <div class="title"><h1>Tic Tac Toe</h1></div>
    <div class="container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <div class="btn">
        <button class="Reset-btn">Reset</button>
        <button class="Instruction-btn">Instructions</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
